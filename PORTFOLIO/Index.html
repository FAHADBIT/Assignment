<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>personal Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <div class="toggle-btn" id="btn">
                <span id="btnText">Dark</span>
                <img src="moon.png" id="btnIcon">
            </div>
        </nav>

        <div class="content">
            <h1>hello!</h1>
            <h1><span>I'm</span> Fahad Daud</h1>
            <p>i'm a student at Malawi university of Business and Applied Sciences (MUBAS) Studying bachelor of science in information technology</p>
        </div>
        <div class="pattern">
            <img src="background.png">
            <img src="background.png">
        </div>

    </div>

    

<script>
let btn = document.getElementById("btn");
let btnText = document.getElementById("btnText");
let btnIcon = document.getElementById("btnIcon");

btn.onclick = function(){
    document.body.classList.toggle("Dark-theme");
    
    if( document.body.classList.contains("Dark-theme")){
        btnIcon.src = "sun.png";
        btnText.innerHTML = "Light";
    }else{
        btnIcon.src = "moon.png";
        btnText.innerHTML = "Dark";

        }
    }

</script>
</body>
</html>
